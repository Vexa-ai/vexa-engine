[supervisord]
nodaemon=true
user=root

[program:api]
command=python -m uvicorn api:app --host 0.0.0.0 --port 8765 --reload
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/api.err.log
stdout_logfile=/var/log/api.out.log

[program:monitor]
command=python run_monitor.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/monitor.err.log
stdout_logfile=/var/log/monitor.out.log

[program:worker]
command=python run_worker.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/worker.err.log
stdout_logfile=/var/log/worker.out.log